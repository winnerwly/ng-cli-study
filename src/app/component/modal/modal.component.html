<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">{{title}}</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{name}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)='primary()'>确认</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-form-label" for="inputDefault">admin</label>
  <input type="text" class="form-control" [(ngModel)]='admin' placeholder="fill your name" name='text'>
</div>
<button type="button" class="btn btn-info" (click)='handleChange()'>点击发送</button>
